[package]
name = "sentiric-sip-signaling-service"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1", features = ["full", "sync"] }
tonic = { version = "0.11", features = ["tls", "tls-roots"] }
lapin = "2.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
config = "0.14"
tracing = "0.1"
rand = "0.8"
tokio-util = "0.7"
regex = "1"
dotenv = "0.15"
once_cell = "1.19"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
prost = "0.12"
rand_distr = "0.4.3"
futures-util = "0.3"
lazy_static = "1.4.0"
md5 = "0.8.0"

# --- GÜNCEL VE UYUMLU REDIS ÇÖZÜMÜ ---
redis = { version = "0.32", features = ["tokio-comp"] }
# veya daha güncel alternatif:
# redis = { version = "0.32", features = ["tokio-comp", "tls-rustls"] }

# Redis için gerekli TLS kütüphaneleri (uyumlu sürümler)
tokio-rustls = "0.26"
rustls = { version = "0.22", features = ["tls12"] }
rustls-pemfile = "2.0"
webpki-roots = "0.26"

[dependencies.sentiric-contracts]
git = "https://github.com/sentiric/sentiric-contracts.git"
tag = "v1.8.6"