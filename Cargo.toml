[package]
name = "sentiric-sip-signaling-service"
version = "0.1.0"
edition = "2021"

[dependencies]
# Asenkron runtime
tokio = { version = "1", features = ["full"] }

# gRPC ve Protobuf yönetimi için
tonic = "0.11"
prost = "0.12"

# RabbitMQ ile asenkron iletişim için
lapin = "2.3"

# Yapılandırma yönetimi için
config = "0.14"
serde = { version = "1.0", features = ["derive"] }

# Loglama ve izleme için
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["json", "env-filter"] }

# Diğer yardımcılar
rand = "0.8"
tokio-util = "0.7" # Gerekli olabilir

[build-dependencies]
# .proto dosyalarından Rust kodunu derlemek için
tonic-build = "0.11"